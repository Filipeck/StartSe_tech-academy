<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Semanticas</title>
</head>
<body>
    <header>
        <h1>Título BOSS</h1>
        <h2>Subtítulo Mini-BOSS</h2>
    </header><!--Essa é a tag para os elementos que queremos no topo da página-->
    <nav><!--elementos de navegação da página-->
        <ul>
            <li><a href="#articles">Artigos</a></li>
            <li><a href="#footer">Footer</a></li>
            <li><a href="#">Opção 3</a></li>
        </ul>
    </nav>
    <main id="articles">
            <h1>Artigos da página</h1>
            <article>
                <header>
                    <h1>Artigo #1</h1>
                    <p><mark>Escrito por Carl Sagan</mark></p>
                </header>
                <section>
                    <p>Esta é uma seção do artigo.</p>
                </section>
                <figure>
                    <img width="400px"
                    src="https://thclub.com.br/wp-content/uploads/2021/11/o-CARL-SAGAN-MARIJUANA-facebook.jpg" alt="Carl Sagan">
                    <figcaption>Carl Sagan em palestra</figcaption>
                </figure>
            </article>
            <article>
                <header>
                    <h1>Artigo #2</h1>
                    <p><mark>Escrito por Isaac Newton</mark></p>
                </header>
                <section>
                    <p>Esta é uma seção do artigo.</p>
                </section>
                <figure>
                    <img width="400px"
                    src="https://www.oficinadanet.com.br/imagens/post/15839/capa.jpg" alt="Isaac Newton">
                    <figcaption>Issac Newton filosofando</figcaption>
                </figure>
            </article>
    </main>    
</body>
</html>
